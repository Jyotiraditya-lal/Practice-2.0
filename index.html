<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
    <body style="background-color: wheat;">
        <div class="container">
            <div id="main" class="card card-body">
        <form action ="#"  onsubmit="details(cl)" style="text-align: center;">
            <h2 style="text-align: center; color:blue">Book a call</h2>
        <p style="text-align: center; color:blue">Book a call slot and our team will call you within one hour of your slot</p>
            <label>Name:</label><br>
            <input type="text" name="Name" style="width: 1000px" required/><br>
            <label>Email:</label><br>
            <input type="email" name="email" style="width: 1000px" required/><br>
            <label for="pnumber">Phone number:</label><br>
            <input type="number" name="pnumber" style="width: 1000px" required/><br>
            <label>Time for call:</label><br>
            <input type="date" name="toc1" style="width: 500px" required/>
            <input type="time" name="toc2" style="width: 500px" required/><br>
            <button>Get a call</button>
            </div>
        </div>
        </form>
        <script>
            function details(cl)
            {
                cl.prevent.default;
                console.log(cl.target.Name);
                console.log(cl.target.email);
                console.log(cl.target.pnumber);
                console.log(cl.target.toc1,cl.target.toc2);
                 let items=document.getElementById("main");
                items.style.backgroundColor="grey"
                localStorage.getItem("Name", cl.target.Name);
                localStorage.getItem("email", cl.target.email);
                localStorage.getItem("Phone number", cl.target.pnumber);
                localStorage.getItem("date", cl.target.toc1);
                localStorage.getItem("time", cl.target.toc2);
            }
        </script>
</body>
</html>
