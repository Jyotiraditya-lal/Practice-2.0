<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <body background="berserk.jpg">
        <h2 style="text-align: center; color:blue">Book a call</h2>
        <p style="text-align: center; color:blue">Book a call slot and our team will call you within one hour of your slot</p>
        <form onsubmit="details(cl)" style="text-align: center;">
            <label>Name:</label><br>
            <input type="text" name="Name" required/><br>
            <label>Email:</label><br>
            <input type="email" name="email" required/><br>
            <label for="pnumber">Phone number:</label><br>
            <input type="number" name="pnumber" max="10" required/><br>
            <label>Time for call:</label><br>
            <input type="date" name="toc1" required/>
            <input type="time" name="toc2" required/><br>
            <button>Get a call</button>
        </form>
        <script>
            function details(cl)
            {
                console.log(cl.target.Name);
                console.log(cl.target.email);
                console.log(cl.target.pnumber);
                console.log(cl.target.toc1,cl.target.toc2);
            }
        </script>
</body>
</html>
